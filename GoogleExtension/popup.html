<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="Vclogo.png" alt="Logo" class="logo">
    </div>
    <h2>Welcome to VC Login</h2>
    <form id="login-form" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" name="userId" id="userId" placeholder="UserID" required>
      </div>
      <div class="form-group">
        <input type="file" name="image" id="image" accept="image/*" required>
      </div>
      <div class="form-group-submit">
        <input type="submit" value="Login" id="submitButton">
        <input type="reset" value="Reset" id="resetButton">
      </div>
    </form>
  </div>
</body>
</html>
